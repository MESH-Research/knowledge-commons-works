name: Container Build
on:
  # Allow manual triggering of the workflow
  workflow_dispatch:
  # Trigger on push to main or tags matching v*
  push:
    branches:
      - "dev"
      - "dev/**"
      - "main"
      - "production"
      - "staging"
    tags:
      - release*
  pull_request:
    branches:
      - main
      - production
      - staging
env:
  DOCKER_BUILDKIT: 1
  TARGET_PLATFORMS: linux/amd64,linux/arm64
  DOCKERHUB_REGISTRY: docker.io
  GITHUB_REGISTRY: ghcr.io
  IMAGE_NAME: kcworks
  RELEASE_VERSION: unset
  CILOGON_CLIENT_ID: ${{secrets.CILOGON_CLIENT_ID}}
  CILOGON_CLIENT_SECRET: ${{secrets.CILOGON_CLIENT_SECRET}}
  INVENIO_RECORD_IMPORTER_LOCAL_DATA_DSECRET: ${{vars.CILOGON_CLIENT_SECRET}}
  INVENIO_RECORD_IMPORTER_DATA_DIR: ${{vars.INVENIO_RECORD_IMPORTER_DATA_DIR}}
  INVENIO_SEARCH_DOMAIN: ${{vars.INVENIO_SEARCH_DOMAIN}}
  INVENIO_INSTANCE_PATH: ${{vars.INVENIO_INSTANCE_PATH}}
  INVENIO_SECRET_KEY: ${{secrets.INVENIO_SECRET_KEY}}
  INVENIO_SQLALCHEMY_DATABASE_URI: ${{vars.INVENIO_SQLALCHEMY_DATABASE_URI}}
  POSTGRES_USER: ${{vars.POSTGRES_USER}}
  POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
  POSTGRES_DB: ${{vars.POSTGRES_DB}}
  PGADMIN_DEFAULT_EMAIL: ${{secrets.PGADMIN_DEFAULT_EMAIL}}
  PGADMIN_DEFAULT_PASSWORD: ${{secrets.PGADMIN_DEFAULT_PASSWORD}}
  REDIS_DOMAIN: ${{vars.REDIS_DOMAIN}}
  STATIC_API_BEARER: ${{secrets.STATIC_API_BEARER}}
  WEBHOOK_TOKEN: ${{secrets.WEBHOOK_TOKEN}}
jobs:
  build_and_release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Get release version
        id: get_release_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Remove 'release-' prefix if present, otherwise use the full ref name
          release_version=$(echo ${{ github.ref_name }} | sed 's/^release-//')
          echo "Building release version: $release_version"
          echo "RELEASE_VERSION=${release_version}" >> $GITHUB_ENV
        shell: bash
      - name: Label latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "RELEASE_VERSION=latest" >> $GITHUB_ENV
      - name: Label dev
        if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || contains(github.ref, 'refs/heads/dev/'))
        run: |
          # Convert branch name to valid Docker tag format
          branch_name=${GITHUB_REF#refs/heads/}
          tag_name=${branch_name//\//-}
          echo "RELEASE_VERSION=$tag_name" >> $GITHUB_ENV
      - name: Label production
        if: github.event_name == 'push' && github.ref == 'refs/heads/production'
        run: |
          echo "RELEASE_VERSION=production" >> $GITHUB_ENV
          echo "ECR_APP_REPO=${{ env.IMAGE_NAME }}/production" >> $GITHUB_ENV
          echo "ECR_FRONTEND_REPO=${{ env.IMAGE_NAME }}/production-frontend" >> $GITHUB_ENV
      - name: Label staging
        if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
        run: |
          echo "RELEASE_VERSION=staging" >> $GITHUB_ENV
          echo "ECR_APP_REPO=${{ env.IMAGE_NAME }}/staging" >> $GITHUB_ENV
          echo "ECR_FRONTEND_REPO=${{ env.IMAGE_NAME }}/staging-frontend" >> $GITHUB_ENV
      - name: Label pull request
        if: github.event_name == 'pull_request'
        run: |
          # For pull requests, use a PR-specific tag format
          pr_number=${{ github.event.number }}
          echo "RELEASE_VERSION=pr-$pr_number" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true
      # Checks-out your repository under $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      # Set up Python 3.12 environment
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.x"
      # Cache docker images so they don't rebuild every time
      # - name: Cache Local Images
      #   id: local-images
      #   uses: actions/cache@v3
      #   with:
      #     path: /var/lib/docker/
      #     key: local-docker-directory
      - name: Build AMD Image for production or main
        if: env.RELEASE_VERSION == 'production' || env.RELEASE_VERSION == 'latest' || env.RELEASE_VERSION == 'staging' || startsWith(env.RELEASE_VERSION, 'dev') || startsWith(env.RELEASE_VERSION, 'pr-')
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          if [ -n "${{ env.ECR_APP_REPO }}" ]; then
            ECR_APP_TAG="$ECR_REGISTRY/${{ env.ECR_APP_REPO }}:latest"
            ECR_FRONTEND_TAG="$ECR_REGISTRY/${{ env.ECR_FRONTEND_REPO }}:latest"
          else
            ECR_APP_TAG=""
            ECR_FRONTEND_TAG=""
          fi
          docker build . --file Dockerfile --platform=linux/amd64 --progress=plain \
            --tag $DOCKERHUB_REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:$RELEASE_VERSION \
            --tag $GITHUB_REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:$RELEASE_VERSION \
            $([ -n "$ECR_APP_TAG" ] && echo "--tag $ECR_APP_TAG")
          docker build ./docker/nginx_production/ --platform=linux/amd64 --progress=plain \
            --tag $DOCKERHUB_REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME-frontend:$RELEASE_VERSION \
            --tag $GITHUB_REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME-frontend:$RELEASE_VERSION \
            $([ -n "$ECR_FRONTEND_TAG" ] && echo "--tag $ECR_FRONTEND_TAG")
          docker image ls
      - name: Push Image to Docker Hub
        if: env.RELEASE_VERSION == 'production' || env.RELEASE_VERSION == 'latest' || env.RELEASE_VERSION == 'staging' || startsWith(env.RELEASE_VERSION, 'dev')
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          docker push $DOCKERHUB_REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME --all-tags
          docker push $DOCKERHUB_REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME-frontend --all-tags
      - name: Show PR Build Results
        if: startsWith(env.RELEASE_VERSION, 'pr-')
        run: |
          echo "PR build completed successfully!"
          echo "Built images:"
          docker images | grep "$IMAGE_NAME" || echo "No images found"
          echo "PR images are not pushed to registries to save storage costs"
      - name: Push production or staging image to Amazon ECR
        if: env.RELEASE_VERSION == 'production' || env.RELEASE_VERSION == 'staging'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_APP_REPO: ${{ env.ECR_APP_REPO }}
          ECR_FRONTEND_REPO: ${{ env.ECR_FRONTEND_REPO }}
        run: |
          docker push $ECR_REGISTRY/$ECR_APP_REPO:latest
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPO:latest
      - name: Start containers
        if: always()
        run: |
          echo "[cli]" >> .invenio.private && \
          echo "services_setup=False" >> .invenio.private && \
          echo "instance_path=/opt/invenio/var/instance" >> .invenio.private
          touch tests/.env
          touch .env
          docker compose --file docker-compose.yml up -d
      - name: Destroy containers
        if: always()
        run: |
          touch .env
          docker compose --file docker-compose.yml down
      - name: Prune Docker
        run: docker system prune -af
