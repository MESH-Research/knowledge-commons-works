    """The default name parts schema."""

    first = fields.String()
    middle = fields.String()
    last = fields.String()
    last_prefix_for_alphabetizing = fields.String()
    last_prefix = fields.String()
    patronymic = fields.String()
    suffix = fields.String()
    undivided = fields.String()


