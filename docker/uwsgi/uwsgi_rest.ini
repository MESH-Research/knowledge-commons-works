[uwsgi]
socket = 0.0.0.0:5001
stats = 0.0.0.0:9001
module = invenio_app.wsgi_rest:application
master = true
die-on-term = true
processes = 2
threads = 2
mount = /api=invenio_app.wsgi_rest:application
manage-script-name = true
wsgi-disable-file-wrapper = true
single-interpreter = true
buffer-size = 65535
pidfile = /tmp/uwsgi_rest.pid
socket-timeout = 180
so-write-timeout = 180
socket-write-timeout = 180
so-send-timeout = 180
socket-send-timeout = 180
harakiri = 180